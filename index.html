<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Pokedex</title>
</head>
<body>
    <header>
        <h1>MELHORE SUA EXPERIÊNCIA POKÉMON</h1>
        <section class="container-search">
            <div id="field-search">
                <input type="text" name="search" id="search" placeholder="DIGITE O NOME DO POKÉMON">
                <img src="./images/icons/enter.png" alt="seta que simboliza o enter do teclado, para fazer a pesquisa" id="enter">
            </div>
            <img src="./images/icons/filter-cion.png" alt="icone de filtro" id="filter">
        </section>
    </header>
    <main>
        <section id="container-cards"></section>
        <section class="buttons">
            <button class="btn" id="btn-previous-page">Página anterior</button>
            <button class="btn" id="btn-next-page">Próxima página</button>
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
